<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles.67fbc3de.css">
    <link rel="stylesheet" href="/styles.67fbc3de.css">
    <script src="/jquery-3.3.1.min.57206d60.js"></script>
    <script src="/animations.16340ec8.js"></script>

</head>
<body style="width: 100%; height: 100%;">
    <h1>Facial Recognition using Neural Networks</h1>
    <div class="content">
        <div class="settings">
            <div class="buttons">
                <button id="train" class="button">Train</button>
                <button id="predict" class="button">Run</button>
            </div>
            <div class="hyper-params">

                <!-- Learning rate -->
                <div class="dropdown">
                    <label>Learning rate</label>
                    <select id="learningRate" class="select">
                        <option value="0.00001">0.00001</option>
                        <option selected="" value="0.0001">0.0001</option>
                        <option value="0.01">0.001</option>
                        <option value="0.03">0.003</option>
                    </select>
                </div>
        
                <!-- Batch size -->
                <div class="dropdown">
                    <label>Batch size</label>
                    <select id="batchSizeFraction" class="select">
                        <option value="0.05">0.05</option>
                        <option value="0.1">0.1</option>
                        <option selected="" value="0.4">0.4</option>
                        <option value="1">1</option>
                    </select>
                </div>
        
                <!-- Epochs -->
                <div class="dropdown">
                    <label>Epochs</label>
                    <select id="epochs" class="select">
                        <option value="10">10</option>
                        <option selected="" value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
        
                <!-- Hidden units -->
                <div class="dropdown">
                    <label>Hidden units</label>
                    <select id="dense-units" class="select">
                        <option value="10">10</option>
                        <option selected="" value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>
            
            </div>
        </div>
        <div class="circles">
            <div class="cam-circle" id="top-camera">
                <div class="thumb-box">
                    <div class="thumb-box-inner">
                    <canvas class="thumb" width="224" height="224" id="up-thumb"></canvas>
                    </div>
                    <button class="record-button" id="up"><span>Add Sample</span></button>
                </div>
            </div>
            <div class="cam-circle" id="right-camera"></div>
            <div class="cam-circle" id="bottom-camera"></div>
            <div class="cam-circle" id="left-camera"></div>
            <div class="cam-circle main selected" id="camera"></div>
        </div>
    </div>

    <script src="/CongressionApp2018.c54a453b.js"></script>
</body>
</html>
